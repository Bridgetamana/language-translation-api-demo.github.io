  <body>
    <h1>Translator and Language Detector API Demo</h1>

    <div id="errorContainer" class="error hidden">
      <p>This demo only works in Google Chrome. Please open this page in Chrome browser. If
      you're in Chrome, join the
      <a
        href="https://developer.chrome.com/docs/ai/built-in#get_an_early_preview"
        >Early Preview Program</a
      >
      to enable it.</p>
    </div>

    <div id="mainContainer" class="container">
      <div>
        <textarea
          id="sourceText"
          class="text-area"
          rows="3"
          placeholder="Enter text to detect language and translate..."
        ></textarea>
        <div class="controls">
          <button id="detectButton">Detect Language</button>
          <span id="detectedLanguages"></span>
        </div>

        <div class="controls">
          <label for="targetLanguage">Translate to:</label>
          <select id="targetLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
          </select>
          <button id="translateButton" disabled>Translate</button>
        </div>

        <div id="translationResult" style="margin-top: 15px">
          Translation will appear here...
        </div>
      </div>
    </div>
