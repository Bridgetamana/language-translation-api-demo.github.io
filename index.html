<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator and Language Detector API Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Translator and Language Detector API Demo</h1>

    <div id="errorContainer" class="error hidden">
      <p id="errorMessage">
        Chrome AI APIs not available. Please use Chrome 131+ and enable APIs in
        chrome://flags.
      </p>
    </div>

    <div id="mainContainer" class="container">
      <div>
        <textarea
          id="sourceText"
          class="text-area"
          rows="3"
          placeholder="Enter text to detect language and translate..."
        ></textarea>
        <div class="controls">
          <button id="detectButton">Detect Language</button>
          <span id="detectedLanguages"></span>
        </div>

        <div class="controls">
          <label for="targetLanguage">Translate to:</label>
          <select id="targetLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
          </select>
          <button id="translateButton" disabled>Translate</button>
        </div>

        <div id="translationResult" style="margin-top: 15px">
          Translation will appear here...
        </div>
      </div>
    </div>

    <footer>
      Made by <a href="https://www.bridgetamana.tech/" target="_blank">Bridget </a>|
      <a href="https://github.com/Bridgetamana/language-translation-api-demo" target="_blank"
        >Source Code</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
